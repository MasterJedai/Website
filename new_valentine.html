<style>

.screen {

h1 {

.share-btn {

}

/* Floating hearts */
.heart {
position: absolute;
bottom: -20px;
font-size: 20px;
animation: float 6s linear infinite;
opacity: 0.8;
}

@keyframes float {
0% {
transform: translateY(0) scale(1);
opacity: 1;
}
100% {
transform: translateY(-110vh) scale(1.5);

</style>
