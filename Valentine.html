<style>
body {
margin: 0;
height: 100vh;
background: linear-gradient(135deg, #ff758c, #ff7eb3);
font-family: 'Poppins', sans-serif;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
}

.container {
text-align: center;
color: white;
padding: 20px;
}

h1 {

margin-bottom: 10px;
}

h2 {

}

.buttons {

}

button {
padding: 14px 32px;

border-radius: 30px;

}

#yesBtn {
background: #ff4d6d;
color: white;
}

#noBtn {
background: white;
color: #ff4d6d;
position: absolute;
}

.love-text {
display: none;
font-size: 2.5rem;
margin-top: 20px;
}

.share {

margin-top: 20px;
}

.share a {

text-decoration: none;
border: 2px solid white;
padding: 10px 18px;

margin: 5px;

}

/* Floating hearts */
.heart {
position: absolute;
bottom: -20px;
font-size: 20px;
animation: float 6s linear infinite;
opacity: 0.8;
}

@keyframes float {
0% {
transform: translateY(0) scale(1);
opacity: 1;
}
100% {
transform: translateY(-110vh) scale(1.5);

</style>
</head>

<body>

<script>
function sayYes() {

// Heart animation generator

heart.innerHTML = "‚ù§Ô∏è";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = Math.random() * 20 + 15 + "px";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 6000);
}, 300);
</script>
